<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/project.css">
    <script src="JS/projectRepository.js" defer></script>
    <script type="module" src="JS/project.js" defer></script>
</head>
<body>
    <form>
        <h1>Project <span id="project-name"></span> - Kanban Board</h1>
        <div class="new-task-bar">
            <input id="task-title-input" type="text" placeholder="Enter Take Title">
            <button id="add-new-task-button" type="button">Add Task</button>
        </div>

        <div id="kanban-board">
            <div class="kanban-board-step" >
                <h1>TO DO (<span id="todo-count">~</span>)</h1>
                <div id="todo-list" class="kanban-list" data-stepname="todoList">
                    <div class="task" draggable="true">
                        <h3>Learn JS</h3>
                        <img src="Images/Icons/grabage.png" alt="Delete Task" class="delete-task-button">
                    </div>
                </div>
            </div>

            <div class="kanban-board-step">
                <h1>In Progress (<span id="in-progress-count">~</span>)</h1>
                <div id="in-progress-list" class="kanban-list" data-stepname="inProgressList">
                    <div class="task" draggable="true">
                        <h3>Learn HTML</h3>
                        <img src="Images/Icons/grabage.png" alt="Delete Task" class="delete-task-button">
                    </div>
                </div>
            </div>

            <div class="kanban-board-step">
                <h1>Done (<span id="done-count">~</span>)</h1>
                <div id="done-list" class="kanban-list" data-stepname="doneList">
                    <div class="task" draggable="true">
                        <h3>Learn CSS</h3>
                        <img src="Images/Icons/grabage.png" alt="Delete Task" class="delete-task-button">
                    </div>
                </div>
            </div>
        </div>
    </form>


</body>
</html>
