<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/kanban-board.css">
    <link rel="stylesheet" href="CSS/task.css">
    <script type="module" src="JS/kanban/kanban.js" defer></script>
</head>
<body>
    <form>
        <h1>Project <span id="project-name"></span> - Kanban Board</h1>
        <div class="new-task-bar">
            <input id="task-title-input" type="text" placeholder="Enter Take Title">
            <button id="add-new-task-button" type="button">Add Task</button>
        </div>
    </form>

    <div id="kanban-board">
        <div class="kanban-board-stage" >
            <h1>TO DO (<span class="count">~</span>)</h1>
            <div class="task-list" data-stage="todo">
            </div>
        </div>

        <div class="kanban-board-stage">
            <h1>In Progress (<span class="count">~</span>)</h1>
            <div class="task-list" data-stage="inProgress">
            </div>
        </div>

        <div class="kanban-board-stage">
            <h1>Done (<span class="count">~</span>)</h1>
            <div class="task-list" data-stage="done">
            </div>
        </div>
    </div>

    <div id="progress-bar-container">
        <div id="progress-bar">
            <div class="progress-bar" data-stage="todo" style="background-color: red;"></div>
            <div class="progress-bar" data-stage="inProgress" style="background-color: orange;"></div>
            <div class="progress-bar" data-stage="done" style="background-color: green;"></div>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: red;"></div>
                <span>Todo</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: orange;"></div>
                <span>In Progress</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: green;"></div>
                <span>Done</span>
            </div>
        </div>
    </div>
    
</body>
</html>
